    <title>Start</title>

<body>
    <div id="container" style="display: flex; flex-direction: column; margin: auto; flex: 1 1 100%; width: 90%; height: 90%; text-align: center;">
        <div id="mobileMsg" style="font-family: 'Open Sans', 'Arial', sans-serif; font-size: 300%; line-height: 1.2em;"></div>
        <div id="ieMsg" style="font-family: 'Open Sans', 'Arial', sans-serif; font-size: 100%; line-height: 1.2em;padding-top:20px;"></div>
    </div>
</body>
<script type="text/javascript">
$(function() {
    jatos.onLoad(function() {   

    var mobile_message = "<p>It looks like you&#39;re using a mobile device. This study cannot be done on a mobile phone or tablet. Please access the study link from a desktop or laptop computer.</p><p>If you think you&#39;re receiving this message in error, please contact the experimenter on Prolific or email harriet.smith@mrc-cbu.cam.ac.uk</p>";
    var ie_message = "<p>It looks like you&#39;re using Internet Explorer. The study cannot be done on this browser.</p><p>Please access the study link from another browser such as <a href='https://www.google.com/chrome/browser/desktop/index.html' target='_blank'>Chrome</a>, <a href='https://www.mozilla.org/en-US/firefox/new/' target='_blank'>Firefox</a>, or <a href='https://support.apple.com/downloads/safari' target='_blank'>Safari</a> (Apple only).</p><p>If you think you&#39;re receiving this message in error,</p><p>please contact the experimenter on Prolific or email harriet.smith@mrc-cbu.cam.ac.uk</p>";

    // add Prolific ID to data
    var result_data = {};
    if (typeof jatos.urlQueryParameters != 'undefined') {
        var prolific_id = jatos.urlQueryParameters.PROLIFIC_PID;
        if (typeof prolific_id != 'undefined') {
            jatos.studySessionData["prolific_id"] = prolific_id;
            result_data.prolific_ID = prolific_id;
        } else {
            result_data.prolific_ID = '';
        }
    } else {
        result_data.prolific_ID = '';
    }

    // add JATOS IDs to data
    jatos.addJatosIds(result_data);

    var currDate = new Date();
    result_data.dateFull = currDate.toString();
    result_data.date = currDate.getFullYear()+'-'+(currDate.getMonth()+1)+'-'+currDate.getDate();
    result_data.time = currDate.getHours() + ":" + currDate.getMinutes() + ":" + currDate.getSeconds();

    // note: this uses the userAgent string, not a super reliable method, should be changed at some point
    // check if this is a mobile device
    // var isMobile = (function(a) {
    //     return /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a);})(navigator.userAgent||navigator.vendor||window.opera);

    function userAgentDetect() {
        var debugMode = false;
        if(window.navigator.userAgent.match(/Mobile/i)
            || window.navigator.userAgent.match(/iPhone/i)
            || window.navigator.userAgent.match(/iPod/i)
            || window.navigator.userAgent.match(/IEMobile/i)
            || window.navigator.userAgent.match(/Windows Phone/i)
            || window.navigator.userAgent.match(/Android/i)
            || window.navigator.userAgent.match(/BlackBerry/i)
            || window.navigator.userAgent.match(/webOS/i)) {
            if (window.navigator.userAgent.match(/Tablet/i)
                || window.navigator.userAgent.match(/iPad/i)
                || window.navigator.userAgent.match(/Nexus 7/i)
                || window.navigator.userAgent.match(/Nexus 10/i)
                || window.navigator.userAgent.match(/KFAPWI/i)) {
                window.deviceTypeVar = 'tablet';
                if (debugMode === true) {
                    alert('Device is a tablet - ' + navigator.userAgent);
                }
            } else {
                if (debugMode === true) {
                    alert('Device is a smartphone - ' + navigator.userAgent);
                }
                window.deviceTypeVar = 'smartphone';
            }
        } else if (window.navigator.userAgent.match(/Intel Mac/i)) {
            if (debugMode === true) {
                alert('Device is a desktop or laptop- ' + navigator.userAgent);
            }
            window.deviceTypeVar = 'desktop_or_laptop';
        } else if (window.navigator.userAgent.match(/Nexus 7/i)
            || window.navigator.userAgent.match(/Nexus 10/i)
            || window.navigator.userAgent.match(/KFAPWI/i)) {
            window.deviceTypeVar = 'tablet';
            if (debugMode === true) {
                alert('Device is a tablet - ' + navigator.userAgent);
            }
        } else if (($(window).width() < $(window).height())) {
            if (debugMode === true) {
                alert('Window is portrait - probably a mobile device - ' + navigator.userAgent);
            }
            window.deviceTypeVar = 'smartphone';
        } else {
            if (debugMode === true) {
                alert('Device is unknown- ' + navigator.userAgent);
            }
            window.deviceTypeVar = 'Unknown';
        }
    }
    userAgentDetect(); 

    function detectIE() {
      var ua = window.navigator.userAgent;

      // Test values; Uncomment to check result â€¦

      // IE 10
      // ua = 'Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)';
      
      // IE 11
      // ua = 'Mozilla/5.0 (Windows NT 6.3; Trident/7.0; rv:11.0) like Gecko';
      
      // Edge 12 (Spartan)
      // ua = 'Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/39.0.2171.71 Safari/537.36 Edge/12.0';
      
      // Edge 13
      // ua = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/46.0.2486.0 Safari/537.36 Edge/13.10586';

      var msie = ua.indexOf('MSIE ');
      if (msie > 0) {
        // IE 10 or older => return version number
        return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
      }

      var trident = ua.indexOf('Trident/');
      if (trident > 0) {
        // IE 11 => return version number
        var rv = ua.indexOf('rv:');
        return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
      }

      var edge = ua.indexOf('Edge/');
      if (edge > 0) {
        // Edge (IE 12+) => return version number
        return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
      }

      // other browser
      return false;
    }

    var version = detectIE();

    // if mobile, display an error message and end the study
    if (window.deviceTypeVar === 'smartphone' || window.deviceTypeVar === 'tablet') {
        $("#mobileMsg").html(mobile_message);
        // endStudyAjax leaves the user on the page, doesn't redirect to JATOS' end page
        result_data.mobile = "yes";
        jatos.submitResultData(JSON.stringify(result_data), function() {
            jatos.endStudyAjax(false,'MOBILE_DEVICE');
        });
    } else if (version !== false && version<12) {
        $("#ieMsg").html(ie_message);
        // endStudyAjax leaves the user on the page, doesn't redirect to JATOS' end page
        result_data.ie = "yes";
        jatos.submitResultData(JSON.stringify(result_data), function() {
            jatos.endStudyAjax(false,'INTERNET_EXPLORER');
        });
    } else if (result_data.prolific_ID === '') {
        result_data.mobile = "no";
        result_data.ie = "no";
        // if no Prolific ID has been recorded, then go to the next component (ID page)
        jatos.submitResultData(JSON.stringify(result_data), jatos.startNextComponent);
    } else { 
        result_data.mobile = "no";
        result_data.ie = "no";
        // if Prolific ID has been recorded, then skip ID page (go to component 3)
        jatos.submitResultData(JSON.stringify(result_data), function() {
           jatos.startComponentByPos(2); //CHANGE TO REFLECT COMPONENT POSITIONS
        });
    }
});
});
</script>
</html>
